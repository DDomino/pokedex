<!DOCTYPE html>
<html>
<head>
    <title>Overlay Example</title>
    <style>
        /* CSS for overlay */
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
        }

        /* CSS for overlay content */
        #overlay-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
        }
    </style>
</head>
<body>
    <button onclick="showOverlay()">Show Overlay</button>
    
    <div id="overlay">
        <div id="overlay-content">
            <h2>This is an overlay</h2>
            <p>Click the button to close.</p>
            <button onclick="hideOverlay()">Close Overlay</button>
        </div>
    </div>

    <script>
        function showOverlay() {
            document.getElementById('overlay').style.display = 'block';
        }

        function hideOverlay() {
            document.getElementById('overlay').style.display = 'none';
        }
    </script>
</body>
</html>
